<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Backbone.js Basics - Part 3</title>
    <link rel='stylesheet prefetch' href='libs/bootstrap.min-3-3-4.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="page-header">
            <h1>BackboneJs</h1>
            <p class="lead">Views and Templates.</p>
        </div>
        </div>
        <div class="container-fluid">
            <table class="table">
                <thead>
                    <tr>
                        <th>Manufacturer</th>
                        <th>Model</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <script type="text/template" id="surfboard-template">
            <td>
                <%= manufacturer %>
            </td>
            <td>
                <%= model %>
            </td>
            <td>
                <%= stock %>
            </td>
        </script>
        <script src='libs/jquery.min-2-1-3.js'></script>
        <script src='libs/underscore-min1-8-2.js'></script>
        <script src='libs/backbone-min-1-1-2.js'></script>
        <script src="js/app.js"></script>
</body>

</html>
